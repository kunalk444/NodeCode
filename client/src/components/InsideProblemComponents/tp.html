<html>

<body>
    <script>
        try {
            window.parent.postMessage({ type: "ready" }, "*");

            const problemInfo = {
                testcases: [[1, 2, 3, 4, 5, 6], [7, 9, 11], [2, 4, 6, 8]],
                expected_output: [3, 0, 4]
            }

            function countEvenNumbers(arr) {
                //input type is #number[]
                //return type is #int
                let cnt = 0;
                for (const x in arr) {
                    if (x % 2 == 0) cnt++;
                }
                return cnt;
            }
            let cnt = 0;
            for (let i = 0; i < problemInfo.testcases.length; i++) {
                const x = countEvenNumbers(problemInfo.testcases.at(i));
                if (x == problemInfo.expected_output.at(i)) cnt++;
            }
            window.parent.postMessage({
                type: "result", output: cnt
            }, "*");
        } catch (err) {
            window.parent.postMessage({
                type: "Error", reason: err
            }, "*")
        }
    </script>
</body>

</html>
